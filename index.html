<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tempbox">
        <h1 id="h1">Temperature Converter</h1>
        <br>
        <div id="inputoutput">
            <input type="number" id="inputtemp">
            <p id="outputtemp">0</p>
        </div>
        <div class="radio-option">
            <input type="radio" id="tofahrenheit" name="temptype" checked>
            <label for="tofahrenheit">Celsius to Fahrenheit</label>
        </div>
        <br>
        <div class="radio-option">
            <input type="radio" id="tocelsius" name="temptype">
            <label for="tocelsius">Fahrenheit to Celsius</label>
        </div>
        <br>
        <div class="btn-group">
        <button id="resetbtn" type="button">Reset</button>
        <button id="convertbtn" type="button" onclick="tempconversion()">Convert</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
